<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Virtual Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="root">
      <!-- Static pre-render shell for a better loading experience -->
      <div class="min-h-screen p-4 flex flex-col">
        <header class="text-center mb-4">
          <h1 class="text-3xl font-bold text-gray-300">Aryan</h1>
          <p class="text-indigo-400">Your Gemini-Powered Virtual Assistant</p>
        </header>
        
        <main class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl w-full mx-auto">
          <div class="md:col-span-2 h-[60vh] md:h-auto flex flex-col">
            <div class="w-full h-full p-4 space-y-4 overflow-y-auto bg-gray-800/50 rounded-lg backdrop-blur-sm flex items-center justify-center">
              <p class="text-gray-400">Loading Assistant...</p>
            </div>
          </div>
          
          <div class="space-y-6 h-full flex flex-col">
            <div class="bg-gray-800/50 rounded-lg p-4 backdrop-blur-sm flex-grow">
              <h3 class="font-bold mb-2">Reminders</h3>
              <p class="text-gray-400 text-sm">Loading...</p>
            </div>
             <div class="bg-gray-800/50 rounded-lg p-4 backdrop-blur-sm">
              <h3 class="font-bold mb-2">Smart Home</h3>
              <p class="text-gray-400 text-sm">Loading...</p>
            </div>
          </div>
        </main>
  
        <footer class="mt-6 flex justify-center">
          <div class="flex flex-col items-center w-full max-w-2xl">
              <div class="flex items-center space-x-4">
                  <button disabled class="relative flex items-center justify-center w-20 h-20 rounded-full bg-gray-800 opacity-50 ring-4 ring-gray-600">
                      <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                          <path d="M17 11h-1c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92z"></path>
                      </svg>
                  </button>
              </div>
              <p class="mt-3 mb-4 text-gray-400 h-5">Loading...</p>
              <div class="w-full flex items-center bg-gray-800 rounded-full p-1 opacity-50">
                  <input type="text" placeholder="Type your message..." disabled class="flex-grow bg-transparent text-white px-4 py-2 focus:outline-none disabled:opacity-50">
                  <button disabled class="flex-shrink-0 bg-gray-600 rounded-full p-3">
                      <svg class="w-5 h-5 text-white" xmlns="http://www.w.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                      </svg>
                  </button>
              </div>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
